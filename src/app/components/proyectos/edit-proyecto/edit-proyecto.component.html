<div class="container" *ngIf="proy">
    <div class="row">
        <div>
            <form #f="ngForm" (ngSubmit)="onUpdate()" novalidate>
                <div class="form-group">
                    <label for="nombreProy">Nombre del Proyecto</label>
                    <input id="nombreProy" class="form-control" type="text" name="nombreProy" 
                    [(ngModel)]="proy.nombreProy" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripci√≥n del proyecto</label>
                    <input id="descripcion" class="form-control" type="text" name="descripcion" 
                    [(ngModel)]="proy.descripcion" required>
                </div>
                <div class="form-group">
                    <label for="urlProyecto">URL del proyecto</label>
                    <input id="urlProyecto" class="form-control" type="text" name="urlProyecto" 
                    [(ngModel)]="proy.urlProyecto" required>
                </div>
                <div class="form-group">
                    <label for="imgProyecto">URL de la imagen del proyecto</label>
                    <input id="imgProyecto" class="form-control" type="text" name="imgProyecto" 
                    [(ngModel)]="proy.imgProyecto" required>
                </div>
                
                <button class="btn btn-primary"> Actualizar </button>

            </form>
        </div>
    </div>
</div>
