<div class="encabezado">
    <h1> Proyectos realizados </h1>
    <div class="btn-edit">
        <a href="#" class="bt-right"> <i class="fa fa-pen"></i> </a>
    </div>
    <div class="card-group">
        <div class="card" *ngFor="let proyec of proyectoList">
            <div class="face front">
                <img class="img-fluid" [src]="proyec.img">
                <h3>{{proyec.nombre}}</h3>
            </div>
            <div class="face back">
                <h3>{{proyec.nombre}}</h3>
                <p>{{proyec.descripcion}}</p>
                    <a href={{proyec.url}} class="btn btn-outline-primary btn-block">Ver m√°s... </a>
            </div>
        </div>
    </div>
</div>
