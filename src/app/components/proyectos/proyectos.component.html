<div class="row">
    <h1> Proyectos realizados </h1>
    <div class="btn-edit">
        <a href="#" class="bt-right"> <i class="fa fa-pen"></i> </a>
    </div>
    <div class="card">
        <ul class="item-list">
            <li *ngFor="let proyec of proyectoList">
                <div class="face front">
                    <img class="img-fluid" [src]="proyec.img">
                    <h3>{{proyec.nombre}}</h3>
                </div>

                <div class="face back">
                    <h3>{{proyec.nombre}}</h3>
                    <p>{{proyec.descripcion}}</p>
                    <div class="link"> <a href={{proyec.url}}></a></div>

                </div>
            </li>
        </ul>
    </div>




</div>
