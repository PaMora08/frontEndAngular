<div class="container">
    <div class="row">
        <div>
            <form #f="ngForm" (ngSubmit)="onCreate()" novalidate>
                <div class="form-group">
                    <label for="nombreSkill">Nombre del Skill</label>
                    <input id="nombreSkill" class="form-control" type="text" name="nombreSkill" 
                    [(ngModel)]="nombreSkill" required>
                </div>
                <div class="form-group">
                    <label for="imgSkill"> URL Imagen </label>
                    <input type="text" [(ngModel)]="imgSkill" name="imgSkill" class="form-control"
                        id="imgSkill" placeholder="url imagen">
                </div>
                <button class="btn btn-primary"> Agregar experiencia </button>

            </form>
        </div>
    </div>
</div>
