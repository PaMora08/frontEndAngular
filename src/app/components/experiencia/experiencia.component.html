<div class="row">
    <h1> Experiencia Laboral</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaExp" *ngIf="isLogged">
            Agregar Experiencia Laboral
        </button>
    </div>
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of experiencia">
                    <!--<div class="data-container">
                        <div class="list-info">-->
                    <div>
                        <td>
                            <h3>{{Experiencia.nombreExp}}</h3>
                        </td>
                        <td>
                            <h3>{{Experiencia.descripcionExp}} </h3>
                        </td>
                        <td>
                            <h4>{{Experiencia.fechaInicioExp}} - {{Experiencia.fechaFinExp}}</h4>
                        </td>
                        <td *ngIf="isLogged"> <button class="btn btn-light" routerLink="/editarExp/{{Experiencia.idExp}}">
                                <i class="bi bi-pencil-fill"></i>EDITAR</button></td>
                        <td *ngIf="isLogged">
                            <button class="btn btn-danger" (click)="delete(Experiencia.idExp)">
                                <i class="bi bi-trash3-fill"></i> BORRAR
                            </button>
                        </td>
                    </div>
                    <!-- </div>
                    </div> -->
                </tr>
            </tbody>
        </table>
    </div>
</div>
