<div class="row">
    <h1> Experiencia </h1>
    <div class="btn-edit">
        <a href="#" class="btn-right"> <i class="fa fa-plus"></i> </a>
    </div>
    <ul class="item-list">
        <li *ngFor="let exper of experienciaList">
            <div class="data-container">
                <a href="#">
                    <div class="logo-imagen-container">
                        <img src="" alt="">
                    </div>
                </a>
                    <div class="list-info">
                        <div>
                            <h3>{{exper.posicion}}</h3>
                            <p>{{exper.lugar}} <span> {{exper.modo}} </span></p>
                            <h4>{{exper.comienzo}}</h4>
                        </div>
                    </div>
            </div>
         </li>
    </ul>
</div>
