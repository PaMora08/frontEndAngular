<div class="container" *ngIf="expLaboral">
    <div class="row">
        <div>
            <form #f="ngForm" (ngSubmit)="onUpdate()" novalidate>
                <div class="form-group">
                    <label for="nombreExp">Nombre del lugar de trabajo</label>
                    <input id="nombreExp" class="form-control" type="text" name="nombreExp" 
                    [(ngModel)]="expLaboral.nombreExp" required>
                </div>
                <div class="form-group">
                    <label for="descripcionExp">Descripci√≥n del puesto o tarea</label>
                    <input id="descripcionExp" class="form-control" type="text" name="descripcionExp" 
                    [(ngModel)]="expLaboral.descripcionExp" required>
                </div>
                <div class="form-group">
                    <label for="fechaInicioExp">Fecha Inicio </label>
                    <input id="fechaInicioExp" class="form-control" type="date" name="fechaInicioExp" 
                    [(ngModel)]="expLaboral.fechaInicioExp" required>
                </div>
                <div class="form-group">
                    <label for="fechaFinExp">Fecha Inicio </label>
                    <input id="fechaFinExp" class="form-control" type="date" name="fechaFinExp" 
                    [(ngModel)]="expLaboral.fechaFinExp">
                </div>
                <button class="btn btn-primary"> Actualizar </button>

            </form>
        </div>
    </div>
</div>
