<app-nav></app-nav>

<h1 class="m-5"> Iniciar Sesión </h1>
<form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
  <div class="form-group">
    <label for="email">Email </label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email" required/>
    <small id="emailHelp" class="form-text text-muted">Por favor ingresar email y contraseña.</small>
  </div>

  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password" class="form-control" id="password"  name= "password" placeholder="Password" [(ngModel)]="password" required/>
  </div>
   <button type="submit" class="btn btn-primary">Ingresar</button>
</form>
<app-footer></app-footer>
